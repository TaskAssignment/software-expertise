<div class="row" ng-model="config" ng-init="config = false" >
    <a ng-click="config = !config" href="">
        <i class="fa fa-cogs fa-2x" aria-hidden="true"></i>
    </a>
</div>

<div id="graph-options" ng-show="config">
    <form name="similarity-options">
        <label>Similarity Method</label>
        <div class="radio">
            <label>
                <input ng-click="applySimilarityOptions()" type="radio"
                 ng-model="similarityOptions.type"
                 value="cosine"> Cosine
             </label>
        </div>
        <div class="radio">
             <label>
                <input ng-click="applySimilarityOptions()" type="radio"
                 ng-model="similarityOptions.type"
                  value="jaccard"> Jaccard
            </label>
        </div>
    </form>
    <br><br>
    <form name="graph-options">
        <hr>
        <label>Text occurrences</label>
        <div class="radio disabled">
            <label>
                <input ng-click="applyGraphOptions()" type="radio"
                ng-model="graphOptions.tagText"
                disabled value="regular"> Regular Numbers
            </label>
        </div>
        <div class="radio disabled">
            <label>
                <input ng-click="applyGraphOptions()" type="radio"
                ng-model="graphOptions.tagText"
                disabled value="sqrt"> Square Root
            </label>
        </div>
        <div class="radio disabled">
            <label>
                <input ng-click="applyGraphOptions()" type="radio"
                ng-model="graphOptions.tagText"
                disabled value="log"> Log scaled (base 2)
            </label>
        </div>

        <hr>
        <label>Graph style</label>
        <div class="radio disabled">
            <label>
                <input ng-click="applyGraphOptions()" type="radio"
                ng-model="graphOptions.direction"
                value="directed" disabled=""> Directed
            </label>
        </div>
        <div class="radio">
            <label>
                <input ng-click="applyGraphOptions()" type="radio"
                ng-model="graphOptions.direction"
                value="undirected"> Undirected
            </label>
        </div>
    </form>
</div>

<br>
<div role="tabpanel" class="tab-pane tabGraph" id="expertiseGraph">
    <p>Graph Legend: </p>
    <small><p>
        Light Blue = User Tags <br>
        Light Red = Issue Tags <br>
        Purple = Intersection
    </p></small>
</div>
