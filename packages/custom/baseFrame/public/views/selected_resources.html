<h2> {{ selectedRepo.name }}: </h2>
<hr>
<div id="selected" ng-if="selectedIssue || selectedUser">
    <div ng-if="selectedIssue">
        <button type="button" class="close" ng-click="deselect('Issue')" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <p><b> Issue: </b> {{ selectedIssue.title }} </p>
        <p><b> Reporter: </b> {{ selectedIssue.reporterId }} </p>
        <p><b> Assignee: </b> {{ selectedIssue.assigneeId }} </p>
        <hr>
    </div>
    <div ng-if="selectedUser">
        <button type="button" class="close" ng-click="deselect('User')" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <p><b> User: </b> {{ selectedUser._id }} </>
        <span ng-if="selectedUser.soId" class="badge">SO User</span>
        <span ng-if="selectedIssue.assigneeId == selectedUser._id" class="badge">Assignee</span>
        <p ng-if="selectedUser.soId && selectedUser.soPopulated == false">
            It looks like we don't have any StackOverflow data for this user. Try to <a ng-click="populateSOData()" >populate</a></p>
        </p>
        <hr>
    </div>
</div>
