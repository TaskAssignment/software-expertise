<div ng-if="selectedIssue">
    <h3> {{ selectedIssue.title }} </h3>
    <hr>

    <h4> Assignee is on position {{ assignee.index }}</p> </h4>


    <div class="scrollable">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th class="col-lg-1 col-md-1">Position</th>
                    <th class="col-lg-2 col-md-2">
                        <a href="" ng-click="sort('username')">Username</a>
                        <i ng-if="parameter === 'username'" class="fa fa-caret-down" aria-hidden="true"></i>
                    </th>
                    <th class="col-lg-3 col-md-3">
                        <a href="" ng-click="sort('-cosine')">Cosine Score</a>
                        <i ng-if="parameter === '-cosine'" class="fa fa-caret-down" aria-hidden="true"></i>
                    </th>
                    <th class="col-lg-3 col-md-3">
                        <a href="" ng-click="sort('-jaccard')">Jaccard Score</a>
                        <i ng-if="parameter === '-jaccard'" class="fa fa-caret-down" aria-hidden="true"></i>
                    </th>
                    <th class="col-lg-3 col-md-3">
                        <a href="" ng-click="sort('-ssaZScore')">SSA Z Score</a>
                        <i ng-if="parameter === '-ssaZScore'" class="fa fa-caret-down" aria-hidden="true"></i>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in bestUsers | orderBy: parameter" ng-class="{success: item.assignee}">
                    <td>
                        {{ $index + 1 }}
                    </td>
                    <td>
                        {{ item.username }}
                    </td>
                    <td>
                        {{ item.cosine }}
                    </td>
                    <td>
                        {{ item.jaccard }}
                    </td>
                    <td>
                        {{ item.ssaZScore }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <small>
        Green row = Assignnee
    </small>
</div>
