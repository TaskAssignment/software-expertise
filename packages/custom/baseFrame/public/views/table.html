<div role="tabpanel" class="tab-pane hidden tabTable" id="expertiseTable">
    <div ng-if="selectedIssue">
        <h3> {{ selectedIssue.title }} </h3>
        <hr>

        <h4> Calculated using: {{ similarityOptions.type }} </h4>

        <p>We found {{ similaritiesAmount }} that have a similarity with this issue. </p>
        <div ng-repeat="(key, value) in bestUsers">
            <div ng-repeat="match in value">
                <b>{{ match }}</b> has similarity of {{ key }}
            </div>
        </div>
    </div>
</div>
