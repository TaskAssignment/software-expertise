<div role="tabpanel" class="tab-pane hidden tabTable" id="expertiseTable">
    <div ng-if="selectedIssue">
        <h3> {{ selectedIssue.title }} </h3>
        <hr>

        <h4> Using <b>{{ similarityOptions.type }}</b> we found {{ similaritiesAmount }} users that have a similarity with this issue.</p> </h4>

        <div class="scrollable">
            <table class="table table-bordered" ng-if="similaritiesAmount > 0">
                <thead>
                    <tr>
                        <th class="col-lg-1 col-md-1">SO User</th>
                        <th class="col-lg-5 col-md-5">Username</th>
                        <th class="col-lg-5 col-md-5">Score</th>
                    </tr>
                </thead>
                <tbody ng-repeat="item in bestUsers">
                    <tr ng-repeat="match in item.matches" ng-class="{success: match.id == selectedIssue.assigneeId}">
                        <td>
                            <i ng-if="match.soUser" class="fa fa-check" aria-hidden="true"></i>
                        </td>
                        <td>
                            {{match.id}}
                        </td>
                        <td>
                            {{item.value}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <small>
            Green row = Assignnee
        </small>
    </div>
</div>
