<div role="tabpanel" class="tab-pane hidden tabTable" id="expertiseTable">
    <div ng-if="selectedIssue">
        <h3> {{ selectedIssue.title }} </h3>
        <hr>

        <h4> Using <b>{{ similarityOptions.type }}</b> we found {{ similaritiesAmount }} users that have a similarity with this issue. </p> </h4>

        <div ng-repeat="item in bestUsers">
            <div ng-repeat="match in item.matches">
                <b>{{ match }}</b> has similarity of {{ item.value }}
            </div>
        </div>
    </div>
</div>
