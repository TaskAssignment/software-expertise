<div role="tabpanel" class="tab-pane hidden tabTable" id="expertiseTable">
    <div ng-if="selectedIssue">
        <h3> {{ selectedIssue.title }} </h3>
        <hr>

        <h4> Using <b>{{ similarityOptions.type }}</b> we found {{ similaritiesAmount }} users that have a similarity with this issue. </p> </h4>


        <table class="table table-bordered" ng-if="similaritiesAmount > 0">
            <thead>
                <tr>
                    <th>Assignee</th>
                    <th>SO User</th>
                    <th>Username</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody ng-repeat="item in bestUsers">
                <tr ng-repeat="match in item.matches">
                    <td>
                        <i ng-if="match.id == selectedIssue.assigneeId" class="fa fa-check" aria-hidden="true"></i>
                    </td>
                    <td>
                        <i ng-if="match.soId" class="fa fa-check" aria-hidden="true"></i>
                    </td>
                    <td>
                        {{match.id}}
                    </td>
                    <td>
                        {{item.value}}
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
