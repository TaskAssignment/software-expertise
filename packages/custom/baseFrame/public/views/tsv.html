<div data-ng-controller="MeanUploadController" class="form tsv-form login-form__left">

    <h2>Upload:</h2>
    <p>Data files can be: coOccurrences.tsv, tags.tsv, and commonUsers.tsv</p>
    <p></p>
    <mean-upload file-dest="'/data/'" upload-callback="uploadFinished(files)" upload-file-callback="uploadFileCallback(file)" id="uploadFiles"></mean-upload>
    <p></p>
    <div class="greyside col-md-12 example-block">
        <p style="font-size:1.2em;"><span style="font-size:1.5em">{{files.length}}</span> files have currently been loaded:</p>
        <div data-ng-show="files.length">
            <div data-ng-repeat="file in files">
                <p>{{file.name}} is {{file.size}} bytes </p>{{file.src}}
            </div>
        </div>
    </div>
    <div class="col-md-12 separator"><p>_____________________________________________________________________</p></div>
    <h2>Download: </h2>
    <p></p>
    <div class="button_greenbutton">
        <button id="coOccruenceDownload" ng-click="downloadCO()" class="submit_button">coOccurrences.tsv</button>
    </div>
    <p></p>
    <div class="button_greenbutton">
        <button id="tagDownload" ng-click="downloadTags()" class="submit_button">tags.tsv</button>
    </div>
    <p></p>
    <div class="button_greenbutton">
        <button id="commonUsersDownload" ng-click="downloadUsers()" class="submit_button">commonUsers.tsv</button>
    </div>
    <p></p>
</div>
