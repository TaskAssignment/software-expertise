<div class="col-lg-6 col-md-6">
    <h3>Developers: </h3>

    <div id='userSelection' class='scrollable list-group' ng-if="users.length > 0">
        <button ng-repeat="user in users"
         class='list-group-item' ng-class="{active: selectedUser._id == user._id}"
          ng-click="selectUser(user)">
            {{ user._id }}
            <span ng-if="user.soProfile" class="badge">SO User</span>
            <span ng-if="selectedIssue.reporterId == user._id" class="badge">Reporter</span>
            <span ng-if="selectedIssue.assigneeId == user._id" class="badge">Assignee</span>
        </button>
    </div>
    <p ng-if="users.length === 0">
        It looks like we don't have any data from this repository. Go to Manage Data
        and populate it! If you already populated, try to change your filter.
    </p>
</div>
