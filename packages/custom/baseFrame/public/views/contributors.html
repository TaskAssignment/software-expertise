<div class="col-lg-6 col-md-6">
    <h3>Developers: </h3>
    <div class="radio">
        <label>
            <input ng-click="getRepoResources('users')" type="radio"
             ng-model="$parent.devFilter.SoProfile"
             value="false"> All Contributors
         </label>
    </div>
    <div class="radio">
         <label>
            <input ng-click="getRepoResources('users')" type="radio"
             ng-model="$parent.devFilter.SoProfile"
              value="true"> GitHub and StackOverflow
        </label>
    </div>

    <div id='userSelection' class='scrollable list-group' ng-if="users.length > 0">
        <button ng-repeat="user in users"
         class='list-group-item' ng-class="{active: selectedUser._id == user._id}"
          ng-click="selectUser(user)">
            {{ user._id }}
            <span ng-if="user.soProfile" class="badge">SO User</span>
            <span ng-if="selectedIssue.reporterId == user._id" class="badge">Reporter</span>
            <span ng-if="selectedIssue.assigneeId == user._id" class="badge">Assignee</span>
        </button>
    </div>
    <a class="btn btn-default" ng-if="selectedRepo.emptyusers" ng-click=populateRepoResources('users')> Get All Developers</a>
    <a class="btn btn-default" ng-click=populateRepoResources('users')> Get New Developers</a>
</div>
