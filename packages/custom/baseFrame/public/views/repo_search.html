<div class="col-lg-1" ng-model="$parent.search" >
    <a ng-click="$parent.search = !$parent.search" href="">
        <i class="fa fa-search fa-lg" aria-hidden="true"></i>
    </a>
</div>
<div class="col-lg-11" id='repositorySearch' ng-show="search">
    <div class='searchBoxInput'>
        <p>Search for a repository:</p>
        <form class='form-group form-horizontal' ng-submit=queryRepos()>
            <input type='text' ng-model="$parent.repoSearch.name" name="$parent.repoSearch.name"
              class='form-control col-md-3'
              placeholder='User or Organization'>
            <input type='text' ng-model="$parent.repoSearch.user" name="$parent.repoSearch.user" class='form-control col-md-3'
              placeholder='Repository name'>
            <input type='text' ng-model="$parent.repoSearch.description" name="$parent.repoSearch.description" class='form-control'
              placeholder='Any phrase in the repo description'>
            <input type='text' ng-model="$parent.repoSearch.readme" name="$parent.repoSearch.readme"class='form-control'
              placeholder='Any thing in the repository readme'>
            <button class="btn btn-default"
              ng-submit="queryRepos()"> Search </button>
        </form>
    </div>

    <div id='repoSelection' class='scrollable' ng-if='repos'>
        <button ng-repeat="repo in repos" class="list-group-item"
          ng-click="$parent.saveProject(repo)">
            {{ repo.name }}
        </button>
    </div>
</div>
