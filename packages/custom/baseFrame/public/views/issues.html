<div class="col-lg-12 col-md-12">
    <h3>Issues: </h3>

    <!-- Showing only 500 issues for now. But all of them are saved! -->
    <div id='issueSelection' class='scrollable list-group' ng-if="issues.length > 0">
        <button ng-repeat="issue in issues" class="list-group-item"
          ng-click="selectIssue(issue)" ng-class="{active: selectedIssue._id == issue._id}">
            <p>{{ issue.title }}</p>
        </button>
    </div>

    <p ng-if="issues.length === 0">
        It looks like we don't have any data from this repository. Go to Manage Data
        and populate it! If you already populated, try to change your filter.
    </p>
</div>
