<section ng-controller="AdminController"
class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
<div class="row">
    <div class="col-md-12 col-lg-12">
        <table class="table">
            <thead>
                <tr>
                    <th class="col-md-3 col-lg-3"> Option </th>
                    <th class="col-md-1 col-lg-1"> Populate </th>
                    <th class="col-md-3 col-lg-3"> Last Generated File (timestamp) </th>
                    <th class="col-md-2 col-lg-2"> Regenerate File </th>
                    <th class="col-md-1 col-lg-1"> Download </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(model, option) in generalOptions">
                    <td> {{ option.label }} </td>
                    <td>
                        <button ng-if="!option.projectSpecific"
                           ng-click="populate(model)" class="btn">
                            Populate
                        </button>
                    </td>
                    <td> timestamp </td>
                    <td>
                        <button ng-click="generate(model)" class="btn">
                            Generate
                        </button>
                        <i class="fa fa-spinner fa-pulse fa-fw"
                        ng-if="generalOptions[model].generated === false"></i>
                        <i class="fa fa-check"
                        ng-if="generalOptions[model].generated"></i>
                    </td>
                    <td>
                        <button ng-click="download(model)" class="btn">
                            Download
                        </button>
                        <i class="fa fa-spinner fa-pulse fa-fw"
                        ng-if="generalOptions[model].downloaded === false"></i>
                        <i class="fa fa-check"
                        ng-if="generalOptions[model].downloaded"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="form-inline">
    Select Project:
    <select ng-model="selectedProject" ng-options="project.name for project in projects" class="form-control">
    </select>
</div>
</section>
