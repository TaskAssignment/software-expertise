<section ng-controller="AdminController"
class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
<div class="row">
    <div class="col-md-12 col-lg-12">
        <table class="table">
            <thead>
                <tr>
                    <th class="col-md-3 col-lg-3"> Option </th>
                    <th class="col-md-2 col-lg-2"> Last Generated File (timestamp) </th>
                    <th class="col-md-2 col-lg-2"> Populate </th>
                    <th class="col-md-2 col-lg-2"> Regenerate File </th>
                    <th class="col-md-1 col-lg-1"> Download </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(model, option) in generalOptions">
                    <td> {{ option.label }} </td>
                    <td> {{ option.timestamp }} </td>
                    <td ng-if="!option.projectSpecific">
                        <button ng-click="populate(model)" class="btn btn-default">
                            Populate
                        </button>
                    </td>
                    <td ng-if="option.projectSpecific">
                        This is project specific. Populate it below.
                    </td>
                    <td ng-if="!option.noModel">
                        <button ng-click="generate(model)" class="btn btn-default">
                            Generate
                        </button>
                        <i class="fa fa-spinner fa-pulse fa-fw"
                        ng-if="generalOptions[model].generated === false"></i>
                        <i class="fa fa-check"
                        ng-if="generalOptions[model].generated"></i>
                    </td>
                    <td ng-if="option.noModel">
                        This is generated with Contributors.
                    </td>
                    <td>
                        <button ng-click="download(model)" class="btn btn-default">
                            Download
                        </button>
                        <i class="fa fa-spinner fa-pulse fa-fw"
                        ng-if="generalOptions[model].downloaded === false"></i>
                        <i class="fa fa-check"
                        ng-if="generalOptions[model].downloaded"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="form-inline">
    Select Project:
    <select ng-model="selectProject"
      ng-options="project.name for project in projects"
      class="form-control">
    </select>
</div>
<!-- <button ng-if="option.projectSpecific && selectedProject"
   ng-click="populate(model)" class="btn btn-default">
    Populate
</button> -->

</section>
