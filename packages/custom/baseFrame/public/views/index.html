<section ng-controller="BaseFrameController" class="row">
    <div ng-controller="RepositoryController">
        <div id='leftSelectionPanel'>
            <div id='populate'>
                <a class="btn btn-default" ng-click=populateSoTags()> Populate SO Tags </a>
                <a class="btn btn-default" ng-click=populateCoOccurrences()> Populate Common Occurrences </a>
                <a class="btn btn-default" ng-submit=populateSoUsers()> Populate Stack Overflow Users </a>
            </div>
<br>
            <div id='repositorySearch'>
                <div class='searchBoxInput'>
                    <form class='form-group form-horizontal col-md-3' ng-submit=queryRepos()>
                      <p>Search for a repository:</p>
                        <input type='text' ng-model="repoUser" name='repoUser' class='form-control col-md-3' placeholder='User or Organization'>
                        <input type='text' ng-model="repositoryName" name='repositoryName' class='form-control col-md-3' placeholder='Repository name'>
                        <input type='text' ng-model="repoDescription" name='repoDescription' class='form-control' placeholder='Any phrase in the repo deescription'>
                        <input type='text' ng-model="repoReadme" name='repoReadme' class='form-control' placeholder='Any thing in the repository readme'>
                        <button class="btn btn-default"  ng-submit="queryRepos()"> Search </button>
                    </form>
                </div>

                <div id='repoSelection' class='hidden'>
                    <div class='searchResults repoResults'>
                        <div ng-repeat="repo in repos ">
                            <button class='repoInfo repoListItem' ng-click="getRepoInformation(repo)">
                                {{ repo }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div id='repositoyInfoDisplay' class='hidden'>
                <h2> {{ repoName }}: </h2>
                <div id='issueSelection' class='graphSelection'>
                  <h3>Issues</h3>

                  <div class='searchResults issueResults '>
                    <div ng-repeat="issue in issues ">
                      <button class='issueInfo repoListItem' ng-click="getIssueTags(issue)">
                        {{ issue.title }}
                      </button>
                    </div>
                  </div>
                </div>

                <div id='userSelection' class='graphSelection'>
                    <h3>Users</h3>
                    <div class='searchResults userResults '>
                        <div ng-repeat="user in users ">
                            <button class='userInfo repoListItem' ng-click="displayUserExpertise(user)">
                                {{ user }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="expertiseGraphDiv">
            <img id="loadingImage" style='display:none;' src="/baseFrame/assets/img/loading.gif">
            <p id='similarText' class='hidden' style="position: absolute;"> The user and bug have a similarity of : <span id = 'similarityValue'></span> </p>
            <div id='userinputgraph'>
            <form ng-submit="findTag()" id="tagSearchForm">
                <input type='text' ng-model="nodeSearchBox" name='nodeSearchBox' class='searchTextBox' placeholder='Find A Tag'>
            </form>
        </div>
    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.15/d3.js"></script>
