<div class="col-lg-12 col-md-12">
    <h3>Bugs from <b>{{ project.name }}</b> on <b>{{ source }}</b>: </h3>

    <!-- Showing only 500 bugs for now. But all of them are saved! -->
    <div id='bugSelection' class='scrollable list-group' ng-if="bugs.length > 0">
        <button ng-repeat="bug in bugs" class="list-group-item"
          ng-click="selectBug(bug)" ng-class="{active: selectedBug._id == bug._id}">
            <p>{{ bug.bug.title }}</p>
        </button>
    </div>

    <p ng-if="bugs.length === 0">
        It looks like we don't have any data from this repository. Go to Manage Data
        and populate it! If you already populated, try to change your filter.
    </p>
</div>
