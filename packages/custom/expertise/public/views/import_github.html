<div class="row"  ng-if="selected === 'gh'">
    <h4>
        <div class="col-md-4 col-sm-5 col-xs-5">
            First, search for a repository on GitHub
        </div>
        <div class="col-md-3 col-sm-3 col-xs-3">
            <input type='text' ng-model="repoSearch.user" name="repoSearch.user" class='form-control'
            placeholder='User or Organization'>
        </div>
        <div class="col-md-3 col-sm-2 col-xs-2">
            <input type='text' ng-model="repoSearch.name" name="repoSearch.name"
            class='form-control' placeholder='Repository name'>
        </div>
        <div class="col-md-1 col-sm-2 col-xs-2">
            <button ng-disabled="repoSearch.searching" class="btn btn-default" ng-click="queryRepos()">
                <i ng-if="!repoSearch.searching" class="fa fa-search" aria-hidden="true"></i>
                <i ng-if="repoSearch.searching" class="center-block fa fa-circle-o-notch fa-spin" aria-hidden="true"></i>
                Search
            </button>
        </div>
    </h4>
</div>

<br>

<div id='repoSelection' class='scrollable' ng-if='repos'>
    <button ng-repeat="repo in repos track by repo.id" class="list-group-item"
      ng-click="saveProject(repo)">
        {{ repo.full_name }}
    </button>
</div>

<div class="row">
    <h3> {{ project.name }} </h3>
</div>

<div ng-if="project" ng-repeat="(key, option) in sources[selected].options">
    <div class="row">
        <div class="col-md-11 col-sm-10 col-xs-9">
            {{ option.label }}
        </div>
        <div class="col-md-1 col-sm-2 col-xs-3">
            <button ng-disabled="option.populating" ng-click="populate(key)" class="btn btn-default">
                Populate
                <i ng-if="option.populating" class="center-block fa fa-circle-o-notch fa-spin" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <hr>
</div>
