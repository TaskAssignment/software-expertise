<div class="row">
    <h4 class="col-md-12 col-sm-12">
        GitHub
    </h4>
</div>
<div class="row">
    <div class="col-md-12 col-sm-12">
        <div class="list-group">
            <button ng-repeat="project in projects.gh" class="list-group-item"
              ng-click="select(project, 'gh')">
                <p>{{ project.name }}</p>
            </button>
        </div>
    </div>
</div>
<div class="row">
    <h4 class="col-md-12 col-sm-12">
        Bugzilla
    </h4>
</div>
<div class="row">
    <div class="col-md-12 col-sm-12">
        <div class="list-group">
            <button ng-repeat="project in projects.bz" class="list-group-item"
              ng-click="select(project, 'bz')">
                <p>{{ project._id }}</p>
            </button>
        </div>
    </div>
</div>
