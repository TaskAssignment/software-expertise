<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"ALISAJEDI-11760-stderr-1478019543764.txt","computername":"ALISAJEDI","pid":11760,"type":"stderr","created":1478019543764},{"file":"ALISAJEDI-8924-stdout-1474053182289.txt","computername":"ALISAJEDI","pid":8924,"type":"stdout","created":1474053182289},{"file":"ALISAJEDI-9196-stderr-1474053118977.txt","computername":"ALISAJEDI","pid":9196,"type":"stderr","created":1474053118977},{"file":"ALISAJEDI-9616-stderr-1474053123845.txt","computername":"ALISAJEDI","pid":9616,"type":"stderr","created":1474053123845},{"file":"ALISAJEDI-9784-stderr-1478019549949.txt","computername":"ALISAJEDI","pid":9784,"type":"stderr","created":1478019549949},{"file":"ALISAJEDI-9856-stdout-1474333429747.txt","computername":"ALISAJEDI","pid":9856,"type":"stdout","created":1474333429747}];
        var lastUpdated = 1478019553276;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
